<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BotsUp</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="assets/logo/logo.png" alt="logo" class="logo">

            <section class="title">
                <h1>AI advisory for all your Government queries</h1>
                <h3>
                    The traditional method of advising is inefficient and cumbersome. Eliminate the need for an intermediary government official.<br>
                    A combined platform or user guide that answers any elusive doubts or questions that commonly arise in people's minds.
                </h3>
            </section>

            <section class="socials">
                <img src="assets/icons/facebook.png" alt="facebook" class="social-icon">
                <img src="assets/icons/instagram.png" alt="instagram" class="social-icon">
                <img src="assets/icons/twitter.png" alt="instagram" class="social-icon">
            </section>
        </div>
        <div class="chatbot">
            <!-- Temporary chatbot -->
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/fafef020-d179-474f-8e16-d0bd490adc51" class="chatbot-agent" title="chatbot agent"></iframe>
        </div>
    </div>
</body>
</html>
